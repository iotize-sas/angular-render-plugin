<div class="node" [ngClass]="[selected(), node.name, errorClass()] | kebab">
  <div class="title">{{ node.name }}</div>
  <ion-item lines="none" *ngIf="node.meta?.error">
    <ion-text class="ion-text-wrap">{{ node.meta.error.message }}</ion-text>
  </ion-item>
  <div class="output" *ngFor="let output of outputs">
    <div class="output-title">{{ output.name }}</div>
    <rete-socket
      #reteOutputSocket
      rete-socket
      [io]="output"
      [socket]="output.socket"
    ></rete-socket>
  </div>
  <div
    class="control"
    *ngFor="let control of controls"
    [rete-control]="control"
  ></div>
  <div class="input" *ngFor="let input of inputs">
    <rete-socket
      #reteInputSocket
      rete-socket
      [io]="input"
      [socket]="input.socket"
    ></rete-socket>
    <div class="input-title" *ngIf="!input.showControl()">{{ input.name }}</div>
    <div
      class="input-control"
      *ngIf="input.showControl()"
      [rete-control]="input.control"
    ></div>
  </div>
</div>
